<ion-header>
  <ion-navbar>
    <ion-title>
      Iniciar Sesi√≥n
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <form [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
      <ion-list>

          <ion-item>
            <ion-label stacked>Usuario</ion-label>
            <ion-input formControlName="name" type="text" placeholder="Usuario"></ion-input>
          </ion-item>
          <ion-item *ngIf="myForm.get('name').errors && myForm.get('name').dirty">
            <p color="danger" ion-text *ngIf="myForm.get('name').hasError('required')">Campo obligatorio</p>
          </ion-item>

          <ion-item>
              <ion-label stacked>Clave:</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Clave"></ion-input>
          </ion-item>
          <ion-item *ngIf="myForm.get('password').errors && myForm.get('password').dirty">

              <p color="danger" ion-text *ngIf="myForm.get('password').hasError('required')">Field is required</p>
      
              <p color="danger" ion-text *ngIf="myForm.get('password').hasError('pattern')">It is not a strong password</p>
      
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block type="submit" [disabled]="myForm.invalid">Guardar</button>
        </div>
  </form>
</ion-content>
